<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="task12-home.css">
    <title>护工主页</title>
</head>
<body>
    <header>
        <a href="https://yulisaguan.github.io/-CSS-task2/task12/task12-listpage.html">
            <i class="bg-5_back"></i>
        </a>
        <div class="title large-font">个人主页</div>
    </header>
    <main>
        <div class="cover">
            <div class="avator"><i class="bg-5_avator"></i></div>
            <div class="info">
                <div class="name"><span class="large-font">高素雅</span><span>51岁</span></div>
                <div class="addr"><i class="bg-5_loc"></i><span class="small-font">北京.通州.果园</span></div>
            </div>
        </div>
        <div class="th">
            <i class="bg-5_split"></i>
            <span class="large-font">专业技能</span>
        </div>
        <div class="detail">
            <i class="bg-5_star"></i><span>住家</span><span class="split">|</span>
            <i class="bg-5_star"></i><span>不含餐</span>
        </div>
        <div class="detail">
            <span class="gray">从业年限</span><span class="split">|</span>
            <span>0~3年</span>
        </div>
        <div class="detail">
            <span class="gray">工作时间</span><span class="split">|</span>
            <span>全天</span>
        </div>
        <div class="detail">
            <span class="gray">服务价格</span><span class="split">|</span>
            <span class="red">25元/小时</span>
        </div>
        <div class="detail">
            <span class="gray">自我介绍</span><span class="split">|</span>
            <span>可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</span>
        </div>
        <div class="tailwrap"></div>
        <footer>
            <input type="button" class="msg large-font" value="留言">
            <input type="button" class="contact large-font" value="电话联系">
        </footer>




        
    </main>

</body>
</html>
